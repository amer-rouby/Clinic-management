<mat-sidenav-container class="sidenav-container" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" class="sidenav" [ngStyle]="{ 'background-color': getThemeColor() }" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span>{{ 'HOME' | translate }}</span>
      </a>
      <a mat-list-item routerLink="installments" routerLinkActive="active-link">
        <mat-icon>attach_money</mat-icon>
        <span>{{ 'INSTALLMENTS' | translate }}</span>
      </a>
      <a mat-list-item routerLink="dental-clinic" routerLinkActive="active-link">
        <mat-icon>menu_book</mat-icon>
        <span>{{ 'APPOINTMENTS_TODAY' | translate }}</span>
      </a>
      <a mat-list-item routerLink="course-list" routerLinkActive="active-link">
        <mat-icon>list</mat-icon>
        <span>{{ 'COURSES_LIST' | translate }}</span>
      </a>

      <!-- Theme change menu -->
      <div>
        <button mat-button [matMenuTriggerFor]="themeMenu" class="nav-item">
          <mat-icon>brush</mat-icon>
          {{ 'CHANGE_THEME' | translate }}
        </button>
        <mat-menu #themeMenu="matMenu">
          <button class="btn-in"  mat-menu-item *ngFor="let theme of themeOptions" (click)="changeThemeColor(theme)">
            <mat-icon>color_lens</mat-icon>
            {{ theme | translate }}
          </button>
          
        </mat-menu>
      </div>

      <!-- Language menu -->
      <div>
        <button mat-button [matMenuTriggerFor]="languageMenu" class="nav-item">
          <mat-icon>language</mat-icon>
          {{ 'LANGUAGE' | translate }}
        </button>
        <mat-menu #languageMenu="matMenu">
          <button class="btn-in" mat-menu-item (click)="changeLanguage('en')">
            <mat-icon>flag</mat-icon>
            {{ 'ENGLISH' | translate }}
          </button>
          <button class="btn-in"  mat-menu-item (click)="changeLanguage('ar')">
            <mat-icon>flag</mat-icon>
            {{ 'ARABIC' | translate }}
          </button>
        </mat-menu>
        </div>
      <!-- User actions -->
      <a mat-list-item routerLink="register">
        <mat-icon>person_add</mat-icon>
        <span>{{ 'ADD_NEW_USERS' | translate }}</span>
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>{{ 'LOGOUT' | translate }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content>
    <mat-toolbar [ngStyle]="{ 'background-color': getThemeColor(), 'color': '#fff' }" class="mat-elevation-z4 custom-navbar">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <div class="navbar-links">
          <a routerLink="/dental-clinic" routerLinkActive="active-link">
            <mat-icon>event</mat-icon> {{ 'APPOINTMENTS_TODAY' | translate }}
          </a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
